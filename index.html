<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hostello</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">
    <header class="text-center py-10 bg-white shadow">
      <h1 class="text-4xl font-bold text-indigo-600">Hostello</h1>
      <p class="text-gray-600 mt-2">Connecting travelers with affordable hostels and unique stays.</p>
    </header>

    <main class="max-w-4xl mx-auto p-6">
      <section id="userTypeSelect" class="text-center my-8">
        <h2 class="text-2xl font-semibold mb-4">Are you a...</h2>
        <div class="flex justify-center gap-4">
          <button onclick="showTraveler()" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Traveler</button>
          <button onclick="showHostForm()" class="px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700">Host</button>
        </div>
      </section>

      <section id="hostForm" class="hidden bg-white p-6 rounded shadow">
        <h2 class="text-xl font-bold mb-4">List Your Hostel</h2>
        <form id="form" class="grid gap-4">
          <input class="input" type="text" id="hostelName" placeholder="Hostel Name" required />
          <input class="input" type="text" id="location" placeholder="Location" required />
          <input class="input" type="text" id="price" placeholder="Price per Night or 'Work Only'" required />
          <textarea class="input" id="description" placeholder="Optional Description"></textarea>
          <input class="input" type="text" id="amenities" placeholder="Optional Amenities (Wi-Fi, Food, etc.)" />
          <input class="input" type="url" id="photo" placeholder="Image URL" />
          <button type="submit" class="bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Submit Hostel</button>
        </form>
      </section>

      <section id="listingSection" class="hidden mt-10">
        <h2 class="text-xl font-bold mb-4">Available Hostels</h2>
        <div id="listings" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
      </section>

      <section id="chatSection" class="hidden mt-10 bg-white p-6 rounded shadow">
        <h2 class="text-xl font-bold mb-4">Chat with Host</h2>
        <div id="chatBox" class="border h-48 overflow-y-auto p-2 bg-gray-50 rounded mb-4"></div>
        <div class="flex gap-2">
          <input type="text" id="chatInput" class="flex-1 input" placeholder="Type your message" />
          <button onclick="sendMessage()" class="bg-indigo-500 text-white px-4 rounded hover:bg-indigo-600">Send</button>
        </div>
      </section>
    </main>

    <style>
      .input {
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 0.375rem;
        width: 100%;
      }
    </style>

    <script src="script.js"></script>
  </body>
</html>
